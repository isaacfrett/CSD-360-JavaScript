<!-- The purpose of this code is display an array in two different orders-->

<!DOCTYPE html>

<html lang='EN'>
    <head>
        
    </head>

    <body>
        <h1>10 Favorite Sports Teams</h1>
        <script type = "text/javascript">
            
            const myArray = ["Chicago Bulls", "Los Angeles Chargers", "Chicago Cubs", "Chicago Blackhawks", "Charlotte Hornets", "Manchester United", "Real Madrid", "Charlotte FC", "Iowa Hawkeyes", "Los Angeles Lakers"]

            function display(){
                let number = 1;
                for(var i = 0; i < myArray.length; i++){
                    document.write(number + ". " + myArray[i] + "<br>")
                    number++
                }
                number = 1;
                document.write("<br>");
                for(var i = myArray.length - 1; i >= 0; i--){ 
                    document.write(number + ". " + myArray[i] + "<br>")
                    number++
                }
            }
            display()
        </script>
    </body>
