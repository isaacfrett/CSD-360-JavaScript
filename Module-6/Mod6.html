<!-- The purpose of this code is display the fibonacci sequence -->

<!DOCTYPE html>

<html lang='EN'>
    <head>
        
    </head>

    <body>
        <h1>Fibonacci Sequence</h1>
        <script type = "text/javascript">
            let first = 1;
            let second = 1;
            document.write("1 - " + first + "<br>");
            document.write("2 - " + second + "<br>");
            function fibonacci(){
                for (counter = 3; counter <= 30; counter++) {
                    let total = first + second;
                    document.write(counter + " - " + total + "<br>")
                    first = second;
                    second = total;
                }
            }
            fibonacci()
        </script>
    </body>
