<!-- The purpose of this code is to display a table of values using loop iteration-->

<!DOCTYPE html>

<html lang='EN'>
    <head>
        
    </head>

    <body style="font-size: 24px;">
        <h1></h1>
        <script type = "text/javascript">
            function table() {
                for (i = 4; i <= 14; i++) {
                    backcolor = "#f2f2f2"
                    if (i%2 == 0) {
                        backcolor = "white"
                    }
                    document.write("<tr style='height: 30px; background-color: " + backcolor + ";'>")
                    document.write("<td style='border: 1px solid black'>" + i + "</td>")
                    document.write("<td style='border: 1px solid black'>" + Math.sqrt(i).toPrecision(3) + "</td>")
                    document.write("<td style='border: 1px solid black'>" + Math.pow(i, 2) + "</td>")
                    document.write("<td style='border: 1px solid black'>" + Math.pow(i, 3) + "</td>")
                    document.write("</tr>")
                }
            }        
        </script>
        <table style="border: 1px solid black; border-collapse: collapse; width: 600px;">
            <thead style="border: 1px solid black; height: 30px; background-color: #f2f2f2;">
                <tr>
                    <td style="border: 1px solid black">Intitial Value</td>
                    <td style="border: 1px solid black">Square Root</td>
                    <td style="border: 1px solid black">Power of 2</td>
                    <td style="border: 1px solid black">Power of 3</td>  
                </tr>
            </thead>
            <tbody style="border: 1px solid black">
                <Script>table()</Script>
            </tbody>
        </table>
    </body>
